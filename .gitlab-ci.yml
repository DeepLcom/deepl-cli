image: node:18

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm ci

# Run tests
test:
  stage: test
  script:
    - npm run build  # Build CLI before running E2E tests
    - |
      # Create wrapper script for E2E tests in /tmp (writeable without sudo)
      echo '#!/bin/sh' > /tmp/deepl
      echo "exec node $PWD/dist/cli/index.js \"\$@\"" >> /tmp/deepl
      chmod +x /tmp/deepl
      export PATH="/tmp:$PATH"
    - npm run type-check
    - npm run test:coverage
    - npm run lint || true  # Run lint but don't fail the job
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 30 days

# Build
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 7 days
  only:
    - main
    - tags
