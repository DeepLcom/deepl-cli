image: node:18

stages:
  - security
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm ci

# Security stage - runs first to fail fast on security issues
security:audit:
  stage: security
  script:
    - echo "ğŸ” Running npm security audit..."
    - npm audit --audit-level=moderate
  allow_failure: false

security:typecheck:
  stage: security
  script:
    - echo "ğŸ” Running TypeScript type check..."
    - npm run type-check
  allow_failure: false

# Run tests
test:
  stage: test
  script:
    - npm run build  # Build CLI before running E2E tests
    - |
      # Create wrapper script for E2E tests in /tmp (writeable without sudo)
      echo '#!/bin/sh' > /tmp/deepl
      echo "exec node $PWD/dist/cli/index.js \"\$@\"" >> /tmp/deepl
      chmod +x /tmp/deepl
      export PATH="/tmp:$PATH"
    - npm run test:coverage
    - npm run lint
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 30 days

# Build
build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 7 days
  only:
    - main
    - tags

# Daily security audit (scheduled pipeline)
scheduled:security:
  stage: security
  script:
    - echo "ğŸ” Running scheduled security audit..."
    - npm audit --audit-level=moderate
    - npm run type-check
    - npm run lint
  allow_failure: false
  only:
    - schedules
