name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'

jobs:
  security:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Run npm audit (production only)
        run: npm audit --audit-level=moderate --omit=dev
